<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Тестовая работа</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <div class="header__button">
                    <a href="#popup">Open pop-up button</a>
                </div>
            </header>

            <section class="grid-section grid-section--margin">
                <div class="grid-section__wrapper">
                    <div class="grid-section__block"><span class="count">1</span></div>
                    <div class="grid-section__block"><span class="count">2</span></div>
                    <div class="grid-section__block"><span class="count">3</span></div>
                    <div class="grid-section__block"><span class="count">4</span></div>
                    <div class="grid-section__block"><span class="count">5</span></div>
                </div>

            </section>

            <section class="flex-section flex-section--margin">
                <div class="flex-section__container">
                    <div class="flex-section__block"></div>
                    <div class="flex-section__block"></div>
                    <div class="flex-section__block"></div>
                    <div class="flex-section__block"></div>
                </div>
            </section>

            <footer class="footer"></footer>

            <div id="popup" class="popup">
                <div class="popup-content">
                  <a href="#" class="close">&times;</a>
                  <p>Pop-up</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
